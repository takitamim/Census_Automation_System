{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Census Data</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .navbar {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand img {
            border-radius: 4px;
            border: 1px solid #fff;
        }

        h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333333;
        }

        .card {
            margin-top: 30px;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .card-header {
            background-color: #007bff;
            color: #ffffff;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
            transition: all 0.2s ease;
        }

        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            transition: all 0.2s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        footer {
            margin-top: 50px;
            background-color: #343a40;
            color: #ffffff;
            padding: 15px 0;
        }

        footer a {
            color: #f8f9fa;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand" href="#">
                <img src="/static/images/bangladesh.jpg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Population Census 2k24
            </a>
            <!-- Toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'homePage' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'aboutUs' %}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'faqs' %}">FAQs</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'help' %}">Help</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2 class="text-center">Update Your Census Data</h2>
        <div class="card">
            <div class="card-header">
                Update Form
            </div>
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-success">Save Changes</button>
                        <a href="{% url 'dashboard' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <ul class="nav justify-content-center mb-3">
                <li class="nav-item"><a href="{% url 'homePage' %}" class="nav-link px-2">Home</a></li>
                <li class="nav-item"><a href="{% url 'aboutUs' %}" class="nav-link px-2">About</a></li>
                <li class="nav-item"><a href="{% url 'faqs' %}" class="nav-link px-2">FAQs</a></li>
                <li class="nav-item"><a href="{% url 'contact' %}" class="nav-link px-2">Contact</a></li>
                <li class="nav-item"><a href="{% url 'help' %}" class="nav-link px-2">Help</a></li>
            </ul>
            <p>&copy; 2024 Population Census 2k24, All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-q9St2R1ni16ZBhHui2sk9k+LXNff51u61F3q1qjK6uKA6U5HyoaPSgZ9wgiU6jJo" crossorigin="anonymous"></script>
</body>
</html>
